<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Exercice 15 : vos papiers s'il vous pla√Æt !</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="infobox"></div>
    <form class="login__box" action="#" method="post">
        <ul class="login__list">
            <li class="login__item">
                <input class="login__input" type="text" id="login" name="login" required>
                <label class="login__label" for="login">Identifiant</label>
            </li><!-- .login__item -->
            <li class="login__item">
                <input class="login__input" type="password" id="password" name="password" required>
                <label class="login__label" for="password">Mot de passe</label>
            </li><!-- .login__item -->
            <li class="login__item">
                <button class="login__btn" type="submit">M'authentifier</button>
            </li><!-- .login__item -->
        </ul><!-- .login__list -->
    </form><!-- .login__box -->
    <!-- <script src="../jquery.min.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
